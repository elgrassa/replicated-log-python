services:
  master:
    build: ./master
    container_name: rl-master
    environment:
      - HOST=0.0.0.0
      - PORT=8000
      - SECONDARIES=http://secondary1:8001,http://secondary2:8001
      - LOG_LEVEL=INFO
    ports:
      - "8000:8000"
    depends_on:
      - secondary1
      - secondary2
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 5s
      timeout: 3s
      retries: 3
      start_period: 10s

  secondary1:
    build: ./secondary
    container_name: rl-secondary-1
    environment:
      - PORT=8001
      - DELAY_MS=0
      - LOG_LEVEL=INFO
    ports:
      - "8001:8001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 5s
      timeout: 3s
      retries: 3
      start_period: 10s

  secondary2:
    build: ./secondary
    container_name: rl-secondary-2
    environment:
      - PORT=8001
      - DELAY_MS=1500
      - LOG_LEVEL=INFO
    ports:
      - "8002:8001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 5s
      timeout: 3s
      retries: 3
      start_period: 10s
